<div class="content">
  <nav>
    <span>Weather Dashboard</span>
    <div>
      <form>
        <input type="search" placeholder="Search city">
        <button type="submit" (click)="requestCity($event)">Search</button>
      </form>
    </div>
  </nav>

  <div *ngIf="chart">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>

  <ul *ngFor="let item of citiesList">
    <li>
      <span>City,country_code: {{item.name}},{{item.country}}</span>
    </li>
  </ul>
</div>
